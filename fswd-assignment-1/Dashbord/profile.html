<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#4f46e5",
                        secondary: "#1e293b",
                        accent: "#9333ea",
                        dark: "#0f172a",
                    },
                    animation: {
                        fadeIn: "fadeIn 1.5s ease-in-out",
                        slideIn: "slideIn 0.8s ease-out",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        slideIn: {
                            "0%": { transform: "translateX(-100%)", opacity: "0" },
                            "100%": { transform: "translateX(0)", opacity: "1" }
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-dark text-white flex">
    <div class="bg-secondary w-64 min-h-screen p-6 hidden md:block">
        <h2 class="text-xl font-bold mb-6 text-white">Dashboard</h2>
        <ul class="space-y-4">
            <li><a href="index.html" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a></li>
            <li><a href="users.html" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a></li>
            <li><a href="analytics.html" class="block py-2 px-4 rounded hover:bg-gray-700">Analytics</a></li>
            <li><a href="settings.html" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a></li>
            <li><a href="profile.html" class="block py-2 px-4 rounded bg-primary">Profile</a></li>
        </ul>
    </div>

    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold">My Profile</h1>

        <div class="bg-secondary p-6 rounded-lg shadow-lg mt-6 max-w-3xl mx-auto">
            <div class="flex items-center space-x-6">
                <img src="https://img.freepik.com/premium-vector/customer-service-female-hotline-office-worker-illustration_169533-18.jpg?semt=ais_hybrid" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-primary">
                <div>
                    <h2 class="text-2xl font-bold">Priti Kumari</h2>
                    <p class="text-gray-400">Full Stack Developer</p>
                    <p class="text-gray-500">2202030400226@silveroakuni.ac.in</p>
                </div>
            </div>
        </div>

        <div class="bg-secondary p-6 rounded-lg shadow-lg mt-6 max-w-3xl mx-auto">
            <h2 class="text-xl font-bold mb-4">Edit Profile</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-300">Full Name</label>
                    <input type="text" value="Priti Kumari" class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300">Email</label>
                    <input type="email" value="2202030400226@silveroakuni.ac.in" class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300">Phone Number</label>
                    <input type="text" value="99999999999" min="10" class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300">Bio</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:ring-2 focus:ring-blue-500" rows="3">Passionate Full Stack Developer with experience in modern web technologies.</textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</body>
</html>
